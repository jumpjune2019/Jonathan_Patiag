<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>This file tests the ability to change color of elements through javascript based on answers (sorta)</p>
	<div class = "test1">
		<p id = "quest1">2 + 2 = 5</p>
	</div>
	<div class = "test2">
		<p id = "quest2">4 + 3 = 7</p>
	</div>
	<div id = "test3">
		<p id = "quest3">1 + 1 = 2</p>
	</div>
	<div id = "test4">
		<p id = "quest4">8 - 2 = 8</p>
	</div>
	<div id = "test5">
		<p id = "quest5">9 - 6 = 3</p>
	</div>
	<script>
		var v = document.getElementById("quest1");
		v.style.color = "red";
		var w = document.getElementById("quest2");
		w.style.color = "green";
		var x = document.getElementById("quest3");
		x.style.color = "green";
		var y = document.getElementById("quest4");
		y.style.color = "red";
		var z = document.getElementById("quest5");
		z.style.color = "green";
	</script>
</body>
</html>
